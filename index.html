<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply! Now!</title>
    <link href="https://fonts.googleapis.com/css?family=Ruda" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script rel="script" type="text/javascript" src="multiply.js"></script>
</head>
<body onkeypress="fireKeyPress(event)">
<div id="seed-modal-bg">
    <div id="seed-modal">
        <label>Seed<br />
            <input id="seed-num" type="number">
        </label>
        <br />
        <p id="register-seed" onclick="registerSeed()">Register Seed</p>
    </div>
</div>
<a href="https://github.com/trenton-telge/multiply-now"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    <div id="title">
        Multiply! Now!
    </div>
    <div id="init">
        <p class="subtitle">Start New Game</p>
        <img class="fw-button" onclick="startGame(1)" src="img/easy.svg" />
        <img class="fw-button" onclick="startGame(2)" src="img/medium.svg" />
        <img class="fw-button" onclick="startGame(3)" src="img/hard.svg" />
    </div>
    <div id="game">
    </div>
    <div id="postsection">
        <p class="subtitle">Current Score:</p>
        <p id="score-total">$score</p>
        <img class="fw-button" onclick="startSection()" src="img/tryagain.svg" />
        <img class="fw-button" onclick="review()" src="img/review.svg" />
        <img class="fw-button" onclick="levelUp()" src="img/nextlevel.svg" />
    </div>
</body>
</html>
